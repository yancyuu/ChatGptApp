syntax = "proto3";

// 用于身份验证的口令信息
message Openai {
    string id = 1;
    string user_id = 2;
    // 文本类型
    enum Type{
        TEXT= 0;
    }
    Type type = 3;
    // 请求
    map <string, string> request = 4;
    // 口令生成时间
    int64 create_time = 5;
    // 返回值
    repeated Choice choices = 6;
}

message Choice {
    string text = 1;
    string finish_reason = 2;
}